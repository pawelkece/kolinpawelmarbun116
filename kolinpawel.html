    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background: #3498db;
            border-radius: 50%;
            opacity: 0.5;
        }
        .container::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: #e74c3c;
            border-radius: 50%;
            opacity: 0.5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .photo-container {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        .photo {
            width: 3in;
            height: 4in;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .photo:hover {
            transform: scale(1.05);
        }
        .info {
            background: #f8f9fa;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .info:hover {
            background-color: #e9ecef;
        }
        .info strong {
            display: inline-block;
            width: 120px;
            color: #34495e;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .photo {
                width: 2in;
                height: 2.67in;
            }
        }
    </style>
</head>
